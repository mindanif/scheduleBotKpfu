<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Привет из Telegram Web App!</h1>
<p>Это веб-приложение запущено внутри Telegram.</p>
<button onclick="sendData()">Отправить сообщение боту</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
        tg.sendData("Привет, я из Web App!");
        tg.close();
    }
</script>
</body>
</html>
